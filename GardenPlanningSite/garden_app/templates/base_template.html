{% load static %}
<!DOCTYPE html>
<html lang="en" dat-bs-theme="auto">
  <head>
    <title>Garden Planning</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {{ form.media}}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark display-5" style="background-color: green;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'planters' %}">Planters</a>
            {% if user.is_authenticated %}
              <li>Hello, {{ user.get_username }}</li>
              <li><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
            {% else %}
              <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- add block content from html template -->
    {% block content %}

    {% endblock %}
  </body>
</html>
