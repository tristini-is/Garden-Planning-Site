{% extends "base_template.html" %}

{% block content %}
<div class="container">
    <h1>{{ planter.name }}</h1>
    
    <h2>List of Plants:</h2> 
    <a class="btn btn-primary" href="{% url 'create_plant' planter.id %}" role="button">
        <i class="bi bi-plus"></i> New Plant
    </a>
    
    <ul class="list-group mb-0">
        {% for plant in plants %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ plant.name }}
            <div class="btn-group"> 
                <a class="btn btn-primary me-2" href="{{ plant.get_absolute_url }}" role="button">
                    <i class="bi bi-eye"></i> View
                </a>
                <a class="btn btn-primary me-2" href="{% url 'update_plant' plant.id %}">
                    <i class="bi bi-pencil"></i> Update
                </a>
                <a class="btn btn-danger" href="{% url 'delete_plant' plant.id %}" role="button">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
