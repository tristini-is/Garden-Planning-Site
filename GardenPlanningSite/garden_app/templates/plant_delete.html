{% extends 'base_template.html' %}

<!-- Replace block content in base_template.html -->
{% block content %}


<h2> Delete Plant? </h2>

<p> Are you sure you want to delete '{{ plant.name }}' from planter '{{planter.name}}'?</p>
<form action="{% url 'delete_plant' plant.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'planter-detail' plant.box.pk %}" class="btn btn-primary btn-lg" role="button" >Cancel</a>
    <input type='hidden' name='confirm' value='yes'>
</form>


{% endblock %}
